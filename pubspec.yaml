name: smartech_flutter_plugin
description: <<-DESC
                                Smartech is a omni channel platform that delivers everything you need to drive mobile engagement and create valuable consumer relationships on mobile.
                                The Smartech Flutter Plugin enables your Flutter app to use all of the features.
                              DESC
version: 1.0.1
homepage: https://netcoresmartech.com
documentation: 'https://docs.netcoresmartech.com/'
license: { :type => "Commercial", :file => "LICENSE"}
repository: https://github.com/NetcoreSolutions/Smartech-Flutter-Plugin.git

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
 


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.smartech.flutter.smartech_plugin
        pluginClass: SmartechPlugin
      ios:
        pluginClass: SmartechPlugin
